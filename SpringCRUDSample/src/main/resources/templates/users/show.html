<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザ詳細</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ユーザ詳細</h1>
      <div>
        <label>ID</label>
        <p th:text="${user.id}"></p>
      </div>
      <div>
        <label>氏名</label>
        <p th:text="${user.name}"></p>
      </div>
      <div>
        <label>年齢</label>
        <p th:text="${user.age}"></p>
      </div>
      <div>
        <a class="btn btn-secondary btn-sm" th:href="@{/users/{id}/edit(id=${user.id})}">更新</a>
        <a class="btn btn-secondary btn-sm" href="/users">戻る</a>
      </div>
    </div>
  </body>
</html>
