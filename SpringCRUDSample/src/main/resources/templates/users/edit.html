<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザ更新</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ユーザ更新</h1>
      <form th:action="@{/users/{id}(id=${user.id})}" th:method="put">
        <div class="form-group">
          <label class="control-laebl">氏名</label>
          <input class="form-control" type="text" name="name" th:value="${user.name}" />
        </div>
        <div class="form-group">
          <label class="control-label">年齢</label>
          <input class="form-control" type="text" name="age" th:value="${user.age}" />
        </div>
        <button class="btn btn-secondary btn-sm" type="submit">更新</button>
        <a class="btn btn-secondary btn-sm" href="/users">戻る</a>
      </form>
    </div>
  </body>
</html>
