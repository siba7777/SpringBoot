<!DOCTYPE HTML>

  <head>

    <title>ユーザ新規登録</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ユーザ新規登録</h1>
      <form action="/users" th:method="post">
        <div class="form-group">
          <label class="control-laebl">氏名</label>
          <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
          <label class="control-label">年齢</label>
          <input class="form-control" type="text" name="age" />

        <button class="btn btn-secondary btn-sm" type="submit">新規登録</button>
        <a class="btn btn-secondary btn-sm" href="/users">戻る</a>
      </form>
    </div>
  </body>
